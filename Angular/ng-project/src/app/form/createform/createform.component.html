<div class="container mt-5">
    <div class="form-area">
        <h1>TDF</h1>
        <form #f="ngForm" (submit)="onSubmit(f)">
            <div class="form-group">
                <label>Name</label>
                <input type="text" name="name" class="form-control" required ngModel #name="ngModel">
                <div *ngIf="name.errors?.['required']">
                    <div class="alert alert-danger" *ngIf="name.touched&& name.invalid">
                        Please enter the name
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" class="form-control" placeholder="" required ngModel #email="ngModel">
                <div *ngIf="email.errors?.['required']">
                    <div class="alert alert-danger" *ngIf="email.touched&& email.invalid">
                        Please enter valid email
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>Address</label>
                <input type="text" name="address" class="form-control" ngModel #address="ngModel">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>

<div class="container mt-5">
    <div class="form-area">
        <h1>Reactive</h1>
        <form [formGroup]="myForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" formControlName="name" id="name" class="form-control">
                <div class="alert alert-danger" *ngIf="Name.invalid && (Name.dirty || Name.touched)">
                    <div *ngIf="Name.errors?.required">Name is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" formControlName="email" id="email" class="form-control">
                <div class="alert alert-danger"
                    *ngIf="myForm.get('email').invalid && (myForm.get('email').dirty || myForm.get('email').touched)">
                    <div *ngIf="myForm.get('email').errors.required">Email is required</div>
                    <div *ngIf="myForm.get('email').errors.email">Invalid email format</div>
                </div>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="text" formControlName="age" id="age" class="form-control">
                <div class="alert alert-danger"
                    *ngIf="myForm.get('age').invalid && (myForm.get('age').dirty || myForm.get('age').touched)">
                    <div *ngIf="myForm.get('age').errors.pattern">Invalid age format</div>
                </div>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select formControlName="gender" id="gender" class="form-control">
                    <option value="">Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="skill">Skills</label>
                <input type="text" id="skill" #skills (keyup.enter)="addSkills(skills)" class="form-control">
            </div>
            <div class="form-group">
                <ul class="list-group">
                    <li class="list-group-item" *ngFor="let skill of Skills.controls;let i=index">
                        {{skill.value}}
                        <button class="btn btn-danger" (click)="removeSkills(i)">X</button>
                    </li>
                </ul>
            </div>
            <button type="submit" [disabled]="myForm.invalid">Submit</button>
        </form>
    </div>
</div>
